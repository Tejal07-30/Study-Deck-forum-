<h2>User Login</h2>

<form method="post">
    {% csrf_token %}
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<p>
    New user?
    <a href="{% url 'signup' %}">Create account</a>
</p>
