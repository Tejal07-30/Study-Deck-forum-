<!DOCTYPE html>
<html>
<head>
    <title>StudyDeck Forum</title>
</head>
<body>
    <h1>Discussion Categories</h1>
    
    {% if categories %}
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{% url 'category_detail' category.slug %}">
                        {{ category.name }}
                    </a>
                    <p>{{ category.description }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No categories found.</p>
    {% endif %}

    <br>
    <a href="{% url 'create_category' %}">Create New Category</a>
</body>
</html>
