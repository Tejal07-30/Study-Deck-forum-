<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} - StudyDeck</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <p>{{ category.description }}</p>
    
    <a href="{% url 'create_post' category.slug %}">
        <button>+ Start New Discussion</button>
    </a>
    
    <hr>
    <h3>Discussions</h3>
    
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <strong>{{ post.title }}</strong>
                    <br>
                    {{ post.content }}
                    <br>
                    <small>Posted on: {{ post.created_at }}</small>
                    <hr>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p><i>No discussions yet. Be the first to ask a question!</i></p>
    {% endif %}

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
